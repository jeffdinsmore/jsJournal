<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Journal</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Journaling</h1>
    </div>
    <form id="journal-entry">
      <div class="form-group">
        <label class="journal-title">Title:</label>
        <input id="journal-title" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label class="journal-body">Title:</label>
        <input id="journal-body" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-info">Submit Entry</button> 
    </form>
    <div id="result">

    </div>
  </div>
</body>
</html>
